<!DOCTYPE html>
<html>
<head>
    <title>Save/Load Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; font-size: 16px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Save/Load Code Test</h1>
    
    <div>
        <button onclick="testSave()">Test Save Code</button>
        <button onclick="testLoad()">Test Load Code</button>
        <button onclick="testEditorReady()">Test Editor Ready</button>
        <button onclick="clearStatus()">Clear Status</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
        }
        
        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }
        
        function testEditorReady() {
            try {
                const editorWindow = document.getElementById('monacoEditor')?.contentWindow;
                if (!editorWindow) {
                    addStatus('âŒ Monaco editor iframe not found', 'error');
                    return;
                }
                
                const hasGetValue = !!editorWindow.getEditorValue;
                const hasSetValue = !!editorWindow.setEditorValue;
                const hasSetLanguage = !!editorWindow.setEditorLanguage;
                
                addStatus(`ðŸ” Editor Status:`, 'info');
                addStatus(`  - getEditorValue: ${hasGetValue ? 'âœ…' : 'âŒ'}`, hasGetValue ? 'success' : 'error');
                addStatus(`  - setEditorValue: ${hasSetValue ? 'âœ…' : 'âŒ'}`, hasSetValue ? 'success' : 'error');
                addStatus(`  - setEditorLanguage: ${hasSetLanguage ? 'âœ…' : 'âŒ'}`, hasSetLanguage ? 'success' : 'error');
                
                if (hasGetValue && hasSetValue) {
                    addStatus('âœ… Editor is ready for save/load operations', 'success');
                } else {
                    addStatus('âŒ Editor is not ready', 'error');
                }
            } catch (error) {
                addStatus(`âŒ Error testing editor: ${error.message}`, 'error');
            }
        }
        
        function testSave() {
            try {
                if (typeof window.saveCode === 'function') {
                    addStatus('âœ… saveCode function is available', 'success');
                    window.saveCode();
                } else {
                    addStatus('âŒ saveCode function not found', 'error');
                }
            } catch (error) {
                addStatus(`âŒ Error calling saveCode: ${error.message}`, 'error');
            }
        }
        
        function testLoad() {
            try {
                if (typeof window.loadCode === 'function') {
                    addStatus('âœ… loadCode function is available', 'success');
                    window.loadCode();
                } else {
                    addStatus('âŒ loadCode function not found', 'error');
                }
            } catch (error) {
                addStatus(`âŒ Error calling loadCode: ${error.message}`, 'error');
            }
            }
        
        // Auto-test when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('ðŸ”„ Auto-testing editor status...', 'info');
                testEditorReady();
            }, 2000);
        });
    </script>
</body>
</html>
