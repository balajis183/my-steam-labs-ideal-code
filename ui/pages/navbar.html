<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY STEAM LAB</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-weight: bold;
      margin-right: 20px;
    }
    .logo img {
      vertical-align: middle;
      height: 40px;
      margin-right: 5px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }
    .nav-links button {
      background: none;
      border: none;
      color: gray;
      cursor: pointer;
      font-size: 14px;
      padding: 4px 6px;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .nav-links button:hover {
      color: #5A59FF;
    }
    .nav-links .active {
      color: #5A59FF;
      border-bottom: 2px solid #5A59FF;
    }
    .spacer {
      flex: 1;
    }
    .dropdown {
      position: relative;
      margin: 0 8px;
    }
    .dropdown select {
      background-color: #5A59FF;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .button {
      margin: 0 8px;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      border: none;
      cursor: pointer;
    }
    .run {
      background-color: #FF5C1B;
      color: white;
    }
    .upload {
      border: 1px solid #FF5C1B;
      color: #FF5C1B;
      background: none;
    }
    .compile {
      background-color: #FF8C00;
      color: white;
    }
    .auto-detect {
      background-color: #4CAF50;
      color: white;
    }
    .icon-button {
      background: none;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .profile {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      margin-left: 10px;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="../assets/logo.jpg" alt="Logo">
      MY STEAM LAB
    </div>
    <div class="nav-links">
      <button class="active" onclick="alert('File menu clicked')">file</button>
      <button onclick="alert('Edit menu clicked')">edit</button>
      <button onclick="alert('Tools menu clicked')">tools</button>
      <button onclick="alert('Help menu clicked')">help</button>
    </div>
    <div class="spacer"></div>

    <select id="portSelect"></select>
    
    <button onclick="refreshPorts()">Refresh Ports</button>
    <select id="languageSelect" class="language-select">
      <option value="auto">Auto Detect</option>
      <option value="python">Python</option>
      <option value="cpp">C++</option>
    </select>
    <button class="button run" onclick="runCode()">Run</button>
    <button class="button upload" onclick="uploadCode()">Upload</button>
    <button class="button compile" onclick="compileCode()">Compile</button>
    
  </div>

  <script src="../scripts/renderer.js"></script>
  <script>
    // Ensure ports populate on page load
    window.addEventListener('DOMContentLoaded', () => {
    if (typeof refreshPorts === 'function') {
      refreshPorts();
    } else {
      console.error('refreshPorts is not defined');
    }
  });
  </script>
</body>
</html>
