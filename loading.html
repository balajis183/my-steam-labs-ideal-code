<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MySteam Labs - Loading</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #loading-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #loading-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            background: #000;
            min-width: 100%;
            min-height: 100%;
        }

        #skip-hint {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #ccc;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0.7;
            z-index: 10;
        }
        
    </style>
</head>
<body>
    <div id="loading-container">
        <video id="loading-video" autoplay muted>
            <source src="./assets/Mysteam_Lab.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="loading-overlay">
            <!-- <div id="loading-text">MySteam Labs</div> -->
        </div>
        
        <div id="skip-hint">Press ESC to skip</div>
    </div>

    <script>
        console.log('🎬 Loading screen initialized');
        
        const video = document.getElementById('loading-video');
        const container = document.getElementById('loading-container');
        const skipHint = document.getElementById('skip-hint');
        
        let videoEnded = false;
        let skipPressed = false;
        
        // Video event handlers
        video.addEventListener('ended', () => {
            console.log('✅ Video ended naturally');
            videoEnded = true;
            transitionToMain();
        });
        
        video.addEventListener('error', (e) => {
            console.error('❌ Video error:', e);
            // Fallback: transition after 10 seconds if video fails
            setTimeout(transitionToMain, 10000);
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('📹 Video loaded successfully');
            // Fallback timer: transition after video duration + buffer
            setTimeout(() => {
                if (!videoEnded && !skipPressed) {
                    console.log('⏰ Fallback timer triggered');
                    transitionToMain();
                }
            }, 12000); // 12 seconds (10s video + 2s buffer)
        });
        
        // Escape key functionality
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !skipPressed) {
                console.log('⌨️ Escape key pressed - skipping video');
                skipPressed = true;
                transitionToMain();
            }
        });
        
        // Click anywhere to skip (optional enhancement)
        container.addEventListener('click', () => {
            if (!skipPressed) {
                console.log('🖱️ Click detected - skipping video');
                skipPressed = true;
                transitionToMain();
            }
        });
        
        function transitionToMain() {
            if (skipPressed || videoEnded) {
                console.log('🔄 Transitioning to main application...');
                
                // Fade out effect
                container.classList.add('fade-out');
                
                setTimeout(() => {
                    // Load the main application
                    window.location.href = 'index.html';
                }, 1000);
            }
        }
        
        // Initialize loading screen
        console.log('🚀 Loading screen ready - video will play for 10 seconds');
        console.log('💡 Press ESC or click to skip, or wait for video to complete');
    </script>
</body>
</html>
