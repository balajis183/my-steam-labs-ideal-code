<body>
    <div id="loading-container">
        <video id="loading-video" autoplay muted>
            <source src="./assets/Mysteam_Lab.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="loading-overlay">
            <!-- <div id="loading-text">MySteam Labs</div> -->
        </div>
        
        <div id="skip-hint">Press ESC to skip</div>
    </div>

    <script>
        console.log('ðŸŽ¬ Loading screen initialized');
        
        const video = document.getElementById('loading-video');
        const container = document.getElementById('loading-container');
        const skipHint = document.getElementById('skip-hint');
        
        let videoEnded = false;
        let skipPressed = false;
        
        // Video event handlers
        video.addEventListener('ended', () => {
            console.log('âœ… Video ended naturally');
            videoEnded = true;
            transitionToMain();
        });
        
        video.addEventListener('error', (e) => {
            console.error('âŒ Video error:', e);
            // Fallback: transition after 10 seconds if video fails
            setTimeout(transitionToMain, 10000);
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('ðŸ“¹ Video loaded successfully');
            // Fallback timer: transition after video duration + buffer
            setTimeout(() => {
                if (!videoEnded && !skipPressed) {
                    console.log('â° Fallback timer triggered');
                    transitionToMain();
                }
            }, 12000); // 12 seconds (10s video + 2s buffer)
        });
        
        // Escape key functionality
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !skipPressed) {
                console.log('âŒ¨ï¸ Escape key pressed - skipping video');
                skipPressed = true;
                transitionToMain();
            }
        });
        
        // Click anywhere to skip (optional enhancement)
        container.addEventListener('click', () => {
            if (!skipPressed) {
                console.log('ðŸ–±ï¸ Click detected - skipping video');
                skipPressed = true;
                transitionToMain();
            }
        });
        
        function transitionToMain() {
            if (skipPressed || videoEnded) {
                console.log('ðŸ”„ Transitioning to main application...');
                
                // Fade out effect
                container.classList.add('fade-out');
                
                setTimeout(() => {
                    // Load the main application
                    window.location.href = 'index.html';
                }, 1000);
            }
        }
        
        // Initialize loading screen
        console.log('ðŸš€ Loading screen ready - video will play for 10 seconds');
        console.log('ðŸ’¡ Press ESC or click to skip, or wait for video to complete');
    </script>
